<!DOCTYPE html>
<html>
  <head>
    <title>Font Size in Pixels</title>
    <style>
      body {
        font-size: 16px; /* Base font size */
      }
      p {
        font-size: 14px;
      }
      h1 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Header in Pixels</h1>
    <p>This is a paragraph with font size set in pixels.</p>
  </body>
</html>
