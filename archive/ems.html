<!DOCTYPE html>
<html>
  <head>
    <title>Font Size in Ems</title>
    <style>
      body {
        font-size: 16px; /* Base font size */
      }
      p {
        font-size: 0.875em; /* 14px */
      }
      h1 {
        font-size: 1.5em; /* 24px */
      }
    </style>
  </head>
  <body>
    <h1>Header in Ems</h1>
    <p>This is a paragraph with font size set in ems.</p>
  </body>
</html>
