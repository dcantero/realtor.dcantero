<!DOCTYPE html>
<html>
  <head>
    <title>Font Size in Rems</title>
    <style>
      html {
        font-size: 36px; /* Base font size for the document */
      }
      body {
        font-size: 1rem; /* 16px */
      }
      p {
        font-size: 0.875rem; /* 14px */
      }
      h1 {
        font-size: 1.5rem; /* 24px */
      }
    </style>
  </head>
  <body>
    <h1>Header in Rems</h1>
    <p>This is a paragraph with font size set in rems.</p>
  </body>
</html>
